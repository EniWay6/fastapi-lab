name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Linters
        run: |
          # Перевірка стилю (не виправляємо, а тільки перевіряємо)
          black --check .
          isort --check-only .
          flake8 .
          
      - name: Run Tests
        run: |
          pytest

  deploy:
    needs: test-and-lint
    # Деплоїмо тільки якщо це пуш у main (не на пул реквестах)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}